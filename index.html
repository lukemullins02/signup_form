<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="roboto-text">
    <div class="container">
      <img src="tree.jpg" alt="Leaves" />
      <div class="right-side">
        <div>
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <br />
          <p class="new-line">You <em>know</em> you want to.</p>
        </div>
        <div>
          <h3>Let's do this!</h3>
          <form action="post">
            <div class="form-row">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" />
            </div>
            <div class="form-row">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name" />
            </div>
            <div class="form-row">
              <label for="email">EMAIL</label>
              <input type="text" id="email" name="email" />
            </div>
            <div class="form-row">
              <label for="phone">PHONE NUMBER</label>
              <input type="text" id="phone" name="phone" />
            </div>
            <div class="form-row">
              <label for="password">PASSWORD</label>
              <input type="text" id="password" name="password" />
            </div>
            <div class="form-row">
              <label for="con_password">CONFIRM PASSWORD</label>
              <input type="text" id="con_password" name="con_password" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
